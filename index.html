<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Positioning in css</title>
</head>
<body>
    <center>
    <h1>Positioning in css</h1>

    <div class="no">
        This is not any postion property
    </div>    

    <br>
        <div class="sticky">
            This is sticky postion property
        </div>        
        <br>

        <div class="absolute">
            This is Absolute postion property
        </div>    
        <br>
        <br>

        <div class="relative">
            This is Relative postion property
        </div>    

        <br>
        <div class="fixed">
            This is Fixed postion property
        </div>    

        <br>
    </center>
</body>
</html>
